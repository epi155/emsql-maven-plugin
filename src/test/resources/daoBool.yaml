packageName: com.example.emsql
className: DaoBool
declare:
  idBool: long
  bool01: Bool?
  bool02: Bool?
  bool03: Bool?
  bool04: Bool?
  bool11: Bool
  bool12: Bool
  bool13: Bool
  bool14: Bool
methods:
  - methodName: insert01
    perform: !Insert
      execSql: |
        insert into tbool (
          bool01,
          bool11
        ) values (
          :bool01,
          :bool11 
        )
  - methodName: insert02
    perform: !Insert
      timeout: 5
      execSql: |
        insert into tbool (
          bool01,
          bool02,
          bool11,
          bool12
        ) values (
          :bool01,
          :bool02,
          :bool11,
          :bool12 
        )
  - methodName: insert02R
    perform: !Insert
      input:
        reflect: yes
      execSql: |
        insert into tbool (
          bool01,
          bool02,
          bool11,
          bool12
        ) values (
          :bool01,
          :bool02,
          :bool11,
          :bool12 
        )
  - methodName: insert02K
    perform: !InsertReturnInto
      execSql: |
        insert into tbool (
          bool01,
          bool02,
          bool11,
          bool12
        ) values (
          :bool01,
          :bool02,
          :bool11,
          :bool12 
        ) 
        returning bool13 into :bool13

  - methodName: insert12K
    perform: !InsertReturnInto
      execSql: |
        insert into tbool (
          bool01,
          bool02,
          bool11,
          bool12
        ) values (
          :bool01,
          :bool02,
          :bool11,
          :bool12 
        ) 
        returning bool03 into :bool03

  - methodName: insert02K2
    perform: !InsertReturnInto
      timeout: 5
      execSql: |
        insert into tbool (
          bool01,
          bool02,
          bool11,
          bool12
        ) values (
          :bool01,
          :bool02,
          :bool11,
          :bool12 
        ) 
        returning bool13, bool14 
        into :bool13, :bool14

  - methodName: insert12K2
    perform: !InsertReturnInto
      execSql: |
        insert into tbool (
          bool01,
          bool02,
          bool11,
          bool12
        ) values (
          :bool01,
          :bool02,
          :bool11,
          :bool12 
        ) 
        returning bool03, bool04 
        into :bool03, :bool04

  - methodName: findBoolAny
    perform: !SelectOptional
      execSql: |
        select
          bool01,
          bool11
        into
          :bool01,
          :bool11 
        from tbool
        where id_Bool = :idBool

  - methodName: findBoolAnyD
    perform: !SelectOptional
      output:
        delegate: yes
      execSql: |
        select
          bool01,
          bool11
        into
          :bool01,
          :bool11 
        from tbool
        where id_Bool = :idBool

  - methodName: findBoolAny01
    perform: !SelectOptional
      execSql: |
        select
          bool01
        into
          :bool01
        from tbool
        where bool02 = :bool02

  - methodName: findBoolAny11
    perform: !SelectOptional
      execSql: |
        select
          bool11
        into
          :bool11
        from tbool
        where bool12 = :bool12

  - methodName: findBoolAnyR
    perform: !SelectOptional
      output:
        reflect: yes
      execSql: |
        select
          bool01,
          bool11
        into
          :bool01,
          :bool11 
        from tbool
        where id_Bool = :idBool
