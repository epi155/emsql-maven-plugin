packageName: com.example.emsql
className: DaoDate
declare:
  idDate: long
  date01: Date?
  date02: Date?
  date03: Date?
  date04: Date?
  date11: Date
  date12: Date
  date13: Date
  date14: Date
methods:
  - methodName: insert01
    perform: !Insert
      execSql: |
        insert into tdate (
          date01,
          date11
        ) values (
          :date01,
          :date11 
        )
  - methodName: insert02
    perform: !Insert
      execSql: |
        insert into tdate (
          date01,
          date02,
          date11,
          date12
        ) values (
          :date01,
          :date02,
          :date11,
          :date12 
        )
  - methodName: insert02R
    perform: !Insert
      input:
        reflect: yes
      execSql: |
        insert into tdate (
          date01,
          date02,
          date11,
          date12
        ) values (
          :date01,
          :date02,
          :date11,
          :date12 
        )
  - methodName: insert02K
    perform: !InlineProcedure
      execSql: |
        begin
        insert into tdate (
          date01,
          date02,
          date11,
          date12
        ) values (
          :date01,
          :date02,
          :date11,
          :date12 
        ) 
        returning date13 into :date13;
        end;

  - methodName: insert12K
    perform: !InlineProcedure
      execSql: |
        begin
        insert into tdate (
          date01,
          date02,
          date11,
          date12
        ) values (
          :date01,
          :date02,
          :date11,
          :date12 
        ) 
        returning date03 into :date03;
        end;

  - methodName: insert02K2
    perform: !InlineProcedure
      execSql: |
        begin
        insert into tdate (
          date01,
          date02,
          date11,
          date12
        ) values (
          :date01,
          :date02,
          :date11,
          :date12 
        ) 
        returning date13, date14 
        into :date13, :date14;
        end;

  - methodName: insert12K2
    perform: !InlineProcedure
      execSql: |
        begin
        insert into tdate (
          date01,
          date02,
          date11,
          date12
        ) values (
          :date01,
          :date02,
          :date11,
          :date12 
        ) 
        returning date03, date04 
        into :date03, :date04;
        end;

  - methodName: lockTDate
    perform: !Command
      execSql: |
        lock table tdate in exclusive mode

  - methodName: findDateAny
    perform: !SelectOptional
      execSql: |
        select
          date01,
          date11
        into
          :date01,
          :date11 
        from tdate
        where id_Date = :idDate

  - methodName: findDateAnyD
    perform: !SelectOptional
      output:
        delegate: yes
      execSql: |
        select
          date01,
          date11
        into
          :date01,
          :date11 
        from tdate
        where id_Date = :idDate

  - methodName: findDateAny01
    perform: !SelectOptional
      execSql: |
        select
          date01
        into
          :date01
        from tdate
        where date02 = :date02

  - methodName: findDateAny11
    perform: !SelectOptional
      execSql: |
        select
          date11
        into
          :date11
        from tdate
        where date12 = :date12

  - methodName: findDateAnyR
    perform: !SelectOptional
      output:
        reflect: yes
      execSql: |
        select
          date01,
          date11
        into
          :date01,
          :date11 
        from tdate
        where id_Date = :idDate

  - methodName: call01
    perform: !CallProcedure
      output:
        fields:
          - date02
          - date12
      execSql: |
        call solve(:date01, :date11, :date02, :date12)

  - methodName: call02
    perform: !CallProcedure
      input:
        reflect: yes
      output:
        reflect: yes
        fields:
          - date02
          - date12
      execSql: |
        call solve(:date01, :date11, 
                   :date03, :date13,
                   :date04, :date14,
                   :date02, :date12)
