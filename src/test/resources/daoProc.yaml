packageName: com.example.emsql
className: DaoProcedure
declare:
  out: int
  abi: int
  posi: int
  circ: int
  aff: char
  cpp: int
  qty: int
  agen: int
  idBool: long
  bool01: Bool?
  bool02: Bool?
  bool11: Bool
  bool12: Bool
methods:
  - methodName: prenota
    perform: !CallProcedure
      output:
        fields:
          - out
      execSql: |
        call PRENOTA_EWL(:out, :abi, :posi, :circ, :aff, :cpp, :qty, :agen)

  - methodName: insert
    perform: !InlineProcedure
      output:
        fields:
          - idBool
      execSql: |
        begin 
          insert into tbool (
            bool01,
            bool02,
            bool11,
            bool12
          ) values (
            :bool01,
            :bool02,
            :bool11,
            :bool12
          )
          returning idBool into :idBool;
        end; 
